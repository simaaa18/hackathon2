<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./styles/globalregister.css" />
    <link rel="stylesheet" href="./styles/regiaster.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <header class="primary-f-r-a-m-e-parent">
        <div class="primary-f-r-a-m-e"></div>
        <div class="inner-f-r-a-m-es">
          <img
            class="inner-f-r-a-m-es-child"
            loading="lazy"
            alt=""
            src="./public/Rectangle 4.png"
          />
        </div>
        <nav class="outer-f-r-a-m-e">
          <nav class="home-about-us-impact-trips">
            <h3 class="home">Home</h3>
            <h3 class="event">Event</h3>
            <h3 class="about-us">About Us</h3>
            <h3 class="impact-trips">Impact Trips</h3>
          </nav>
        </nav>
      </header>
      <section class="register-inner">
        <div class="frame-parent">
          <div class="transformationals-sales-conf-l-wrapper">
            <div class="transformationals-sales-conf-l">
              <div class="home-about-us-impact-trips-det">
                <div class="transformational-sales-confere-wrapper">
                  <h1 class="transformational-sales-confere">
                    Transformational Sales Conference 2023
                  </h1>
                </div>
                <div class="home-about-us-impact-trips-det-child"></div>
              </div>
              <div class="name-and-email">
                <div class="the-transformational-sales">
                  The Transformational Sales Conference sounds like a great
                  opportunity to explore the evolving world of sales and learn
                  how to provide excellent service in both online and offline
                  contexts.
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-parent">
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="./public/image 46.png"
            />

            <div class="frame-group">
              <div class="name-and-email-inputs-parent">
                <div class="name-and-email-inputs">
                  <img
                    class="person-fill0-wght400-grad0-ops-icon"
                    alt=""
                    src="./public/Vector.png"
                  />

                  <input
                    class="email-address-field"
                    placeholder="Email Address"
                    type="text"
                  />
                </div>
                <div class="name-and-email-inputs1">
                  <img
                    class="person-fill0-wght400-grad0-ops-icon1"
                    alt=""
                    src="./public/Vector.png"
                  />

                  <input
                    class="name-and-email-inputs-child"
                    placeholder="Password"
                    type="text"
                  />
                </div>
                <div class="name-and-email-inputs2">
                  <img
                    class="person-fill0-wght400-grad0-ops-icon2"
                    alt=""
                    src="./public/Vector.png"
                  />

                  <input
                    class="name-and-email-inputs-item"
                    placeholder="Password"
                    type="text"
                  />
                </div>
              </div>
              <button class="button">
                <b class="read-more">Buy</b>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
